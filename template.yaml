exchange:
  name: 'ftx'
  api_key: ''
  api_secret: ''
  subaccount_name: ''

interest_rate:
  lookback_days: 60

season: '0930'

log:
  level: 'debug'
  fmt: '%(asctime)s.%(msecs)03d %(levelname)-8s [%(name)s:%(filename)s:%(lineno)d] %(message)s'
  datefmt: '%Y-%m-%d %H:%M:%S'
  to_console: true
  to_file: true
  file_path: 'log/stategy.log'

indicator:
  name: 'macd'
  params:
    fast_length: 12
    slow_length: 26
    signal_length: 9
    std_length: 20
    std_mult: 1.0

strategy:
  ticker_delay_threshold: 0.2  # seconds
  apr_to_open_position: 0.2
  min_order_size_mode: False
  open_order_size_multiplier: 0.1
  close_order_size_multiplier: 0.2
  max_leverage: 3
  leverage_limit: 2.95  # if account leverage is above this upper limit, openning new position is prohibited
  seconds_before_expiry_to_stop_open_position: 86400
  seconds_before_expiry_to_stop_close_position: 3900
  release_mode: False

# whitelist can be ignored, default includes all markets
whitelist:
  - BTC
  - ETH
