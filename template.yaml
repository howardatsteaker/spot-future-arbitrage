exchange:
  name: 'ftx'
  api_key: ''
  api_secret: ''
  subaccount_name: ''

interest_rate:
  lookback_days: 60

season: '0930'

log:
  level: 'debug'
  fmt: '%(asctime)s.%(msecs)03d %(levelname)-8s [%(name)s:%(filename)s:%(lineno)d] %(message)s'
  datefmt: '%Y-%m-%d %H:%M:%S'
  to_console: true
  to_file: true
  file_path: 'log/stategy.log'

indicator:
  name: 'macd'
  params:
    fast_length: 12
    slow_length: 26
    signal_length: 9
    std_length: 20
    std_mult: 1.0
